<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Calculator</title>
    <script src="./app.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <div class="screen"></div>
      <button class="keypad insert-number" id="7">7</button>
      <button class="keypad insert-number" id="8">8</button>
      <button class="keypad insert-number" id="9">9</button>
      <button class="keypad insert-operator" id="divide">&#247;</button>
      <button class="keypad insert-number" id="4">4</button>
      <button class="keypad insert-number" id="5">5</button>
      <button class="keypad insert-number" id="6">6</button>
      <button class="keypad insert-operator" id="add">+</button>
      <button class="keypad insert-number" id="1">1</button>
      <button class="keypad insert-number" id="2">2</button>
      <button class="keypad insert-number" id="3">3</button>
      <button class="keypad insert-operator" id="subtract">&#8722;</button>
      <button class="keypad insert-number" id="0">0</button>
      <button class="keypad" id="clear-one">C</button>
      <button class="keypad" id="equal">=</button>
      <button class="keypad insert-operator" id="multiply">x</button>
      <button class="keypad" id="clear-all">AC</button>
    </div>
  </body>
</html>
