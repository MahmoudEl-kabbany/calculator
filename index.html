<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="screen"></div>
      <button class="keypad" id="7">7</button>
      <button class="keypad" id="8">8</button>
      <button class="keypad" id="9">9</button>
      <button class="keypad" id="divide">&#247;</button>
      <button class="keypad" id="4">4</button>
      <button class="keypad" id="5">5</button>
      <button class="keypad" id="6">6</button>
      <button class="keypad" id="add">+</button>
      <button class="keypad" id="1">1</button>
      <button class="keypad" id="2">2</button>
      <button class="keypad" id="3">3</button>
      <button class="keypad" id="subtract">-</button>
      <button class="keypad" id="0">0</button>
      <button class="keypad" id="clear-one">C</button>
      <button class="keypad" id="equal">=</button>
      <button class="keypad" id="multiply">x</button>
      <button class="keypad" id="clear-all">AC</button>
    </div>
  </body>
</html>
